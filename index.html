<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Outfit</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
<link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' />

<style>
    .v-btn {
        padding: 10px 15px;
        background-color: #b0c4de;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .v-btn:hover {
        background-color: #a2b6cc;
    }
</style>
</head>
<body>
    <!-- partial:index.partial.html -->
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <v-row class="text-h3 mb-3 mt-3"
                           justify="center">
                        Climate Closet
                    </v-row>
                    <v-row class="mb-3 mt-3"
                           align="center"
                           justify="center">
                        <v-col cols="4">
                            <v-select class="ml-6 mr-6"
                                      v-model="Temperature"
                                      :items="['寒い','快適','暑い']"
                                      label="気温"
                                      placeholder="Select 気温..."
                                      outlined>
                        </v-col>
                        <v-col cols="4">
                            <v-text-field class="ml-6 mr-6"
                                          v-model:value="Item"
                                          label="Item"
                                          placeholder="Enter Item..."
                                          outlined>
                        </v-col>
                        <v-col cols="4">
                            <v-text-field class="ml-6 mr-6"
                                          v-model:value="Imageurl"
                                          label="Image URL"
                                          placeholder="Enter Image URL..."
                                          outlined>
                        </v-col>
                        <v-btn v-on:click="addData"
                               dark
                               small
                               color="indigo">
                            <i class="fas fa-plus-circle"></i>Add
                        </v-btn>
                    </v-row>                  
                    <v-row class="mb-3 mt-3"
                           justify="center">
                        <v-select class="ml-6 mr-6"
                                  v-model="Temperature"
                                  :items="['寒い','快適','暑い']"
                                  label="気温"
                                  placeholder="Select 気温..."
                                  outlined>
                        </v-select><v-btn v-on:click="readData2" rounded>検索</v-btn>
                    </v-row>
                    <v-row class="mb-3 mt-3"
                           justify="center"
                           v-for="data in dataList2">
                        Temperature:{{ data.Temperature }}, Item:{{ data.Item }}, Image URL:{{ data.Imageurl }}
                        <img height=200 width=200 v-bind:src="data.Imageurl">
                    </v-row>
                    <v-row class="mb-3 mt-3"
                           justify="center">
                        <v-btn v-on:click="readData"
                               rounded>Display</v-btn>
                    </v-row>
                    <v-row class="mb-3 mt-3"
                           justify="center"
                           v-for="data in dataList">
                        Temperature:{{ data.Temperature }}, Item:{{ data.Item }}, Image URL:{{ data.Imageurl }}
                        <img height=200 width=200 v-bind:src="data.Imageurl">
                    </v-row>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <!-- partial -->
    <script src='
https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
    <script src='
https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script>
    <script src='
https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js'></script>
    <script src="./script.js"></script>

</body>


</html>
